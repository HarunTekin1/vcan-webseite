  <title id="title">Freundliche Gemeinschaft – Menschen fröhlich zusammen</title>
  <desc id="desc">Weiche, freundliche Illustration mit vielen simplen, lächelnden Gesichtern in warmen Pastellfarben.</desc>
  <defs>
