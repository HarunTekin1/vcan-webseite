<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 540" role="img" aria-label="Freundliche Menschen verbinden">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#c8f0f2"/>
      <stop offset="1" stop-color="#9be0d9"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#g1)"/>
  <!-- subtle ground -->
  <ellipse cx="600" cy="460" rx="420" ry="60" fill="rgba(0,0,0,0.06)"/>

  <!-- group of friendly people (stylized) -->
  <g transform="translate(180,110)" fill="#fff" stroke="none">
    <!-- left person -->
    <g transform="translate(0,40)">
      <circle cx="120" cy="80" r="58" fill="#fff" stroke="#1b6b73" stroke-width="6"/>
      <circle cx="100" cy="70" r="6" fill="#1b6b73"/>
      <circle cx="140" cy="70" r="6" fill="#1b6b73"/>
      <path d="M95 100 Q120 130 145 100" stroke="#1b6b73" stroke-width="6" fill="none" stroke-linecap="round"/>
      <rect x="60" y="150" width="120" height="140" rx="20" fill="#ffffff" stroke="#1b6b73" stroke-width="6"/>
    </g>
    <!-- center person (slightly forward) -->
    <g transform="translate(240,0)">
      <circle cx="120" cy="70" r="68" fill="#fff" stroke="#0f5f66" stroke-width="8"/>
      <circle cx="100" cy="60" r="6" fill="#0f5f66"/>
      <circle cx="140" cy="60" r="6" fill="#0f5f66"/>
      <path d="M100 100 Q120 128 140 100" stroke="#0f5f66" stroke-width="7" fill="none" stroke-linecap="round"/>
      <rect x="60" y="150" width="160" height="160" rx="20" fill="#ffffff" stroke="#0f5f66" stroke-width="6"/>
    </g>
    <!-- right person -->
    <g transform="translate(540,40)">
      <circle cx="120" cy="80" r="58" fill="#fff" stroke="#1b6b73" stroke-width="6"/>
      <circle cx="100" cy="70" r="6" fill="#1b6b73"/>
      <circle cx="140" cy="70" r="6" fill="#1b6b73"/>
      <path d="M95 100 Q120 130 145 100" stroke="#1b6b73" stroke-width="6" fill="none" stroke-linecap="round"/>
      <rect x="60" y="150" width="120" height="140" rx="20" fill="#ffffff" stroke="#1b6b73" stroke-width="6"/>
    </g>
  </g>

  <!-- headline text -->
  <g transform="translate(780,120)" fill="#083a3f">
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="40">Unsere Vision</text>
    <text x="0" y="52" font-family="Inter, Arial, sans-serif" font-size="18">Niemand muss den Neuanfang allein schaffen.</text>
  </g>
</svg>
