name: Firebase Preview on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Firebase Tools
        run: npm install -g firebase-tools
      - name: Deploy Preview Channel
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_PREVIEW }}
        run: |
          firebase hosting:channel:deploy pr-${{ github.event.number }} --expires 7d --token "$FIREBASE_TOKEN"
